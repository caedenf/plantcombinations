 <!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<body>

    <div class="info">
     <center>
      <h1>Plant Combinations</h1>
      <p>This page calculates plant combinations for two user-specified plants.</p>
     </center>
    </div>
  
   <div class="plantContainer" style="margin: 20px;">
      <select id="sel1" onchange="show(this)">
        <option value="">-- Select Plant 1--</option>
    </select>
    <div id="plants">
    </div>
   </div>
   
   <br><br>

<p>VERSION 0.0.2</p>
 <script>
   fetch("data.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    showData(data);
                })
                .catch(function (error) {
                    console.log(error);
                });
            
            function showData(data) {
             var plantDiv = document.getElementById("plants");
            
              var ele = document.getElementById('sel1');
                for (var i = 0; i < data.length-1; i++)
                {
                 ele.innerHTML = ele.innerHTML + '<option value="' + data[i].plant + '">' + data[i].plant + '</option>';
                  //plantDiv.innerHTML = plantDiv.innerHTML + data[i].plant + "<br>";
                }
            }
 </script>
</body>
</html>
